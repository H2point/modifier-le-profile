<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color:#d7efec">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<h1 class="login100-form-title p-b-53"><strong>
						Profile</strong>
						<hr>
					</h1>

					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username:
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							First Name:
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="Firstname" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Last Name:
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="lastname" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email address:
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="Firstname" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-31 p-b-9">						
						<span class="txt1">
						Profile:
						</span>
					</div>
					<div class="btn-parcourir" style="width:100%">
						<button type="button" class="btn btn-secondary">Parcourir..</button>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Domaine d'expertise:
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							<br>
							Bio:
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<textarea class="bio" rows="4" cols="50">
								
						</textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Save Changes
						</button>
					</div>
